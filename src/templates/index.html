<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Books API Client</title>

    <!-- Include the Bootstrap reference (Bootstrap CSS file) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the Bootstrap reference (Bootstrap JavaScript file) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the jQuery reference -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Include the Socket.io reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="../static/main.js"></script>
</head>

<body>
<!-- Static design of the document -->  
    <div class="container mt-5">
        <h2>Flask Client-Server Web Application</h2>
        
        <div class="row">
            <div class="col-md-6">
                <!-- Horizontal line -->
                <hr>    
            </div>
        </div>
        
    
        <div class="row">
            <div class="col-md-6">
                <h4>Select request type:</h4>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="redirectToPage('/status')">
                    <b>Verify status</b>
                </button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="redirectToPage('/bookList')">
                    <b>Book List</b>
                </button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="redirectToPage('/bookInfo')">
                    <b>Book info</b>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
