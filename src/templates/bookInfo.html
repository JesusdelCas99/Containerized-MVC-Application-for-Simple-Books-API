<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Books API Client</title>

    <!-- Include the Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the Bootstrap JavaScript file -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the jQuery library -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Include the Socket.io library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <!-- Client-side logic in the browser -->
    <script defer src="../static/main.js"></script>
</head>

<body>
<!-- Static design of the document -->  
    <div class="container mt-5">
        <h2>Simple Books API Web Client</h2>

        <div class="row">
            <div class="col-md-6">
                <!-- Horizontal line -->
                <hr>    
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Book Information:</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>Select Book:</p>
                <div style="margin-left: 20px; margin-top: 15px;">
                    <li><b>Id</b> (book id) <input style="margin-left: 80px; margin-bottom: 15px;" 
                        id="typeInput" type="text" placeholder="Enter type"></li>
                </div>
            </div>
            
        </div>
    
        <div class="row mt-3">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="WebSocketsbookInfoRequest()">
                    <b>Send request</b>
                </button>
            </div>

            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="ClientClearResponse()">
                    <b>Clear response</b>
                </button>
            </div>

            <div class="col-md-6">
                <button type="button" class="btn btn-primary" onclick="redirectToPage('/')">
                    <b>Back to main page</b>
                </button>
            </div>
        </div>

        <div class="row mt-3">    
            <div class="col-md-12">
                <h5>(Response) Book info:</h5>
            </div>
            <div class="col-md-6">
                <p id="result"></p>
            </div>
        </div>

    </div>
</body>
</html>
